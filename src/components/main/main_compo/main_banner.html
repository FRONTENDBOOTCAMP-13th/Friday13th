<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main_banner</title>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/banner.js"></script>
  </head>
  <body>
    <section class="main_banner_mobile_container">
      <div class="main_banner_mobile">
        <div class="main_banner_mobile_list">
          <div class="main_banner_mobile_wrapper">
            <div class="main_banner_element">
              <div class="main_banner_textcontainer_m">
                <p class="main_banner_start_text">
                  TV의 끝. 진정한 AI TV의 시작
                </p>
                <p class="main_banner_prime_text">
                  2025 삼성 AI TV 사전구매 특별전
                </p>
                <p class="main_banner_sub_text">
                  기준가 대비 최대 450만원 할인쿠폰부터<br />멥버스 포인트
                  19만P, 5년 무상수리서비스까지!
                </p>
              </div>
              <div class="main_banner_box_btn">
                <button class="banner_box_btn1" type="button">
                  구매혜택보기
                </button>
              </div>
            </div>
            <img
              class="main_banner_mobile_item"
              src="../../../../public/assets/img/main/banner1.png"
              alt="모니터 4개로 구성된 광고" />
          </div>
          <div class="main_banner_mobile_wrapper">
            <img
              class="main_banner_mobile_item"
              src="../../../../public/assets/img/main/banner2.jpg"
              alt="세탁기 광고" />
          </div>
          <div class="main_banner_mobile_wrapper">
            <img
              class="main_banner_mobile_item"
              src="../../../../public/assets/img/main/banner3.jpg"
              alt="냉장고 광고" />
          </div>
          <div class="main_banner_mobile_wrapper">
            <img
              class="main_banner_mobile_item"
              src="../../../../public/assets/img/main/banner4.jpg"
              alt="청소기 광고" />
          </div>
          <div class="main_banner_mobile_wrapper">
            <img
              class="main_banner_mobile_item"
              src="../../../../public/assets/img/main/banner5.jpg"
              alt="모니터 광고" />
          </div>
          <div class="main_banner_mobile_wrapper">
            <img
              class="main_banner_mobile_item"
              src="../../../../public/assets/img/main/banner6.jpg"
              alt="이어폰" />
          </div>
        </div>
      </div>
      <div class="main_banner_mobile_button">
        <button class="main_banner_mobile_button_left main_banner_button">
          &lt;
        </button>
        <button class="main_banner_mobile_button_right main_banner_button">
          &gt;
        </button>
      </div>
    </section>
  </body>
</html>
