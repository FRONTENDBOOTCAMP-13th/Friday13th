<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문자 정보</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="pay_orderer_header">
      <span class="pay_orderer_title">주문자</span>
      <button type="button" class="pay_orderer_save_btn">저장</button>
    </div>

    <div class="pay_orderer_form">
      <div class="pay_form_row">
        <div class="pay_form_col">
          <label for="pay_orderer_name" class="pay_s_head">이름</label>
          <input
            type="text"
            id="pay_orderer_name"
            name="pay_orderer_name"
            class="pay_inp_line"
            placeholder="이름을 입력해주세요." />
        </div>

        <div class="pay_form_col">
          <label for="pay_orderer_phone" class="pay_s_head">연락처</label>
          <input
            type="tel"
            id="pay_orderer_phone"
            name="pay_orderer_phone"
            class="pay_inp_line"
            placeholder="숫자만 입력 가능합니다.('-' 제외)"
            pattern="[0-9]*"
            inputmode="numeric" />
        </div>
      </div>

      <div class="pay_form_row">
        <div class="pay_form_col">
          <label for="pay_orderer_email" class="pay_s_head">이메일</label>
          <input
            type="email"
            id="pay_orderer_email"
            name="pay_orderer_email"
            class="pay_inp_line"
            placeholder="이메일을 입력해주세요." />
        </div>

        <div class="pay_form_col"></div>
      </div>
    </div>
  </body>
</html>
