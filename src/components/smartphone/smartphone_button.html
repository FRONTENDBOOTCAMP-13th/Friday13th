<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1>스마트폰 버튼 컴포넌트</h1>
    <div class="smartphone_button_container">
      <h2>구매하기, 더 알아보기 버튼</h2>
      <a class="smartphone_button buy">구매하기</a>
      <a class="smartphone_button more">더 알아보기</a>

      <div class="storage_options">
        <h2>스토리지 버튼</h2>
        <input
          type="radio"
          id="storage_256"
          name="storage"
          value="256GB"
          class="hidden_radio" />
        <label for="storage_256" class="storage_label">256GB</label>

        <input
          type="radio"
          id="storage_512"
          name="storage"
          value="512GB"
          class="hidden_radio" />
        <label for="storage_512" class="storage_label">512GB</label>
      </div>
      <div class="smore_prd">
        <h2>더보기 버튼</h2>
        <button class="smore_prd_btn" type="button">
          더보기 1/2<svg
            class="smore_prd_svg"
            width="12"
            height="12"
            viewBox="0 0 27 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.81997 3.10127L13.6413 13.9226L24.4626 3.10127"
              stroke="black"
              stroke-width="4.26666"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
