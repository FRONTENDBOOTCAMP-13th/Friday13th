<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이틀</title>
    <style>
      .profile_card {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 800px;
        padding: 20px;
        border: 2px solid #007aff;
        border-radius: 12px;
        background-color: #fff;
      }

      .profile_image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #aaa;
        font-weight: bold;
        margin-right: 20px;
      }

      .profile_info h2 {
        font-size: 20px;
        margin: 0;
      }

      .profile_info p {
        font-size: 14px;
        color: #333;
        line-height: 1.5;
      }

      .profile_info a {
        color: #007aff;
        text-decoration: none;
        font-weight: bold;
      }

      .input_link {
        display: inline-block;
        margin-top: 10px;
        font-size: 14px;
        color: #000;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="profile_card">
      <div class="profile_image">
        <span>Do</span>
      </div>
      <div class="profile_info">
        <h2>남주성 님</h2>
        <p>
          고객님은 삼성전자 멤버십 온라인 서비스를 이용하시려면 부가 정보 확인이
          필요합니다.<br />
          추가 정보를 입력하여 <a href="#">삼성전자 멤버십</a>을 활성화하시고
          포인트 적립 및 사용, 이벤트 참여 등 <a href="#">다양한 혜택</a>을 즐겨
          보세요.
        </p>
        <a href="#" class="input_link">입력하러 가기 &gt;</a>
      </div>
    </div>
  </body>
</html>
