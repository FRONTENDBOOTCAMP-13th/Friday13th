<!-- smart_estimate.html -->

<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="module" src="/src/main.js"></script>
    <style>
      .smart_estimate {
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 16px;
        text-align: center;
      }

      .card_icon {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
      }

      .card_title {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 4px;
      }

      .card_count {
        font-size: 14px;
        color: #2189ff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="smart_estimate">
      <img
        src="https://www.samsung.com/sec/static/_images/common/icon-mmi03.png"
        alt="스마트 견적서 아이콘"
        class="card_icon" />
      <p class="card_title">스마트 견적서</p>
      <p class="card_count">0 개</p>
    </div>
  </body>
</html>
