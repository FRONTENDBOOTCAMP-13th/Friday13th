<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 페이지</title>
    <link rel="stylesheet" href="mypage.css" />
  </head>
  <body>
    <!-- 유저 프로필 -->
    <section class="profile-section">
      <div class="mypage_profile_card">
        <a href="#" class="mypage_profile_image">
          <img src="/public/assets/icon/icon_profile.png" alt="프로필 이미지" />
        </a>
        <div class="mypage_profile_info">
          <div class="mypage_profile_name_line">
            <p class="mypage_name">남주성 님</p>
          </div>
          <p class="mypage_profile_text with-line">
            고객님은 삼성전자 멤버십 온라인 서비스를 이용하시려면 부가 정보
            확인이 필요합니다.
          </p>
          <p class="mypage_profile_subtext">
            추가 정보를 입력하여
            <span class="mypage_no_click">삼성전자 멤버십</span>을 활성화하시고
            포인트 적립 및 사용, 이벤트 참여 등
            <span class="mypage_no_click">다양한 혜택</span>을 즐겨 보세요.
          </p>
          <a href="#" class="mypage_input_link">입력하러 가기 &gt;</a>
        </div>
      </div>
    </section>

    <!-- 첫 번째 행: 왼쪽(주문/배송), 오른쪽(상품평/제품관리/찜한제품) -->
    <section class="mypage-row">
      <!-- 왼쪽 큰 카드 -->
      <div class="left-big">
        <div class="mypage_order_status">
          <div class="mypage_status_card">
            <img
              src="/public/assets/icon/ico-mmi-order.png"
              alt="최근 주문 아이콘"
              class="mypage_card_icon" />
            <p class="mypage_card_title">
              최근 주문 <span class="mypage_count_number">0</span>
            </p>
          </div>
          <div class="mypage_status_card">
            <img
              src="/public/assets/icon/ico-mmi-delivery2.png"
              alt="배송중 아이콘"
              class="mypage_card_icon" />
            <p class="mypage_card_title">
              배송중 <span class="mypage_count_number">0</span>
            </p>
          </div>
          <div class="mypage_status_card">
            <img
              src="/public/assets/icon/ico-mmi-delivered.png"
              alt="배송완료 아이콘"
              class="mypage_card_icon" />
            <p class="mypage_card_title">
              배송완료 <span class="mypage_count_number">0</span>
            </p>
          </div>
          <div class="mypage_order_dotted_line"></div>
        </div>
      </div>

      <!-- 오른쪽 3개 카드 -->
      <div class="right-3cards">
        <div class="mypage_product_review">
          <img
            src="/public/assets/icon/icon-mmi01.png"
            alt="상품평 작성 아이콘"
            class="mypage_card_icon" />
          <p class="mypage_card_title">상품평 작성</p>
          <p class="mypage_card_count">
            <span class="mypage_count_number">0</span
            ><span class="mypage_count_unit"> 개</span>
          </p>
        </div>
        <div class="mypage_product_management">
          <img
            src="/public/assets/icon/icon-mmi02.png"
            alt="제품 관리 아이콘"
            class="mypage_card_icon" />
          <p class="mypage_card_title">제품 관리</p>
          <p class="mypage_card_count">
            <span class="mypage_count_number">0</span
            ><span class="mypage_count_unit"> 개</span>
          </p>
        </div>
        <div class="mypage_favorite_products">
          <img
            src="/public/assets/icon/icon-mmi03.png"
            alt="찜한 제품 아이콘"
            class="mypage_card_icon" />
          <p class="mypage_card_title">찜한 제품</p>
          <p class="mypage_card_count">
            <span class="mypage_count_number">0</span
            ><span class="mypage_count_unit"> 개</span>
          </p>
        </div>
      </div>
    </section>

    <!-- 두 번째 행: 왼쪽(클래스 신청), 오른쪽(최근방문/QR스캔/스마트견적서) -->
    <section class="mypage-row">
      <!-- 왼쪽 큰 카드 -->
      <div class="left-big">
        <div class="mypage_class_request">
          <div class="mypage_request_center">클래스를 신청해주세요</div>
          <div class="mypage_separator"></div>
          <a href="#" class="mypage_request_link">클래스 신청</a>
        </div>
      </div>

      <!-- 오른쪽 3개 카드 -->
      <div class="right-3cards">
        <div class="mypage_recent_store">
          <img
            src="/public/assets/icon/icon-mmi-store01.png"
            alt="최근 방문 스토어 아이콘"
            class="mypage_card_icon" />
          <p class="mypage_card_title">최근 방문 스토어</p>
          <p class="mypage_card_count">
            <span class="mypage_count_number">0</span
            ><span class="mypage_count_unit"> 개</span>
          </p>
        </div>
        <div class="mypage_qr_scanned_products">
          <img
            src="/public/assets/icon/icon-mmi-store02.png"
            alt="QR 스캔한 제품 아이콘"
            class="mypage_card_icon" />
          <p class="mypage_card_title">QR 스캔한 제품</p>
          <p class="mypage_card_count">
            <span class="mypage_count_number">0</span
            ><span class="mypage_count_unit"> 개</span>
          </p>
        </div>
        <div class="mypage_smart_estimate">
          <img
            src="/public/assets/icon/icon-mmi-store03.png"
            alt="스마트 견적서 아이콘"
            class="mypage_card_icon" />
          <p class="mypage_card_title">스마트 견적서</p>
          <p class="mypage_card_count">
            <span class="mypage_count_number">0</span
            ><span class="mypage_count_unit"> 개</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
