<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="search_page_main">
      <h2 class="sr-only">제품 검색</h2>
      <nav class="search_bar_nav">
        <form class="search_form" action="#" method="post" role="search">
          <div class="search_bar_nav_area">
            <a href="/" class="search_move" tabindex="2">
              <img
                class="search_search"
                src="/public/assets/icon/search_search.svg" />
            </a>
            <input
              tabindex="1"
              class="search_input"
              type="search"
              placeholder="궁금한 제품을 찾아보세요." />
          </form>
          </div>
      </nav>
      <nav class="search_menu_nav">
        <strong class="search_view_title">인기검색어</strong>
        <ul class="search_view_txt">
          <li class="search_view_li">
            <a class="search_view_a" href="/">갤럭시 S25</a>
          </li>
          <li class="search_view_li">
            <a class="search_view_a" href="/">버즈</a>
          </li>
          <li class="search_view_li">
            <a class="search_view_a" href="/">버즈3</a>
          </li>
          <li class="search_view_li">
            <a class="search_view_a" href="/">갤럭시 탭</a>
          </li>
        </ul>
      </nav>
      <section class="search_page_product_section">
        <strong class="search_view_title">추천</strong>
        <div class="search_product_article_list">
          <article class="search_product_component">
            <a href="/" class="search_product_link">
              <div class="search_product_box">
                <img
                  class="search_product"
                  width="240"
                  height="160"
                  src="/public/assets/img/search/fd94ecf7-0d98-495d-9a94-53836120fb8c.webp" />
              </div>
              <div class="search_product_article">
                <p class="search_product_name">
                  BESPOKE AI 하이브리드 4도어 900L (에너지 1등급 최저기준 대비
                  -30%)
                </p>
                <span class="search_product_price_txt">혜택가</span>
                <strong>2,790,000원</strong>
              </div>
            </a>
          </article>
          <article class="search_product_component">
            <a href="/" class="search_product_link">
              <div class="search_product_box">
                <img
                  class="search_product"
                  width="240"
                  height="160"
                  src="/public/assets/img/search/61b7bce8-8382-4b79-b5ef-a8bc03c9ca23.png" />
              </div>
              <div class="search_product_article">
                <p class="search_product_name">
                  2024 무빙스타일(선반 거치대 포함) M7 (M70D) 화이트 (107.9 cm)
                </p>
                <span class="search_product_price_txt">혜택가</span>
                <strong>879,000원</strong>
              </div>
            </a>
          </article>
          <article class="search_product_component">
            <a href="/" class="search_product_link">
              <div class="search_product_box">
                <img
                  class="search_product"
                  width="240"
                  height="160"
                  src="/public/assets/img/search/5a08e0e5-138f-44a2-b2cb-e93b6c78da36.webp" />
              </div>
              <div class="search_product_article">
                <p class="search_product_name">2025 OLED SF85 (138cm)</p>
                <span class="search_product_price_txt">혜택가</span>
                <strong>1,830,000원</strong>
              </div>
            </a>
          </article>
          <article class="search_product_component">
            <a href="/" class="search_product_link">
              <div class="search_product_box">
                <img
                  class="search_product"
                  width="240"
                  height="160"
                  src="/public/assets/img/search/a3f72a8b-6cef-44f3-af3e-926143ec79c5.webp" />
              </div>
              <div class="search_product_article">
                <p class="search_product_name">갤럭시 탭 S10 Ultra (Wi-Fi)</p>
                <span class="search_product_price_txt">혜택가</span>
                <strong>1,441,000원</strong>
              </div>
            </a>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
